<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <h1 class="form-title">Enter your agenda</h1>
    <form class="form-list js-form-list" action="#" method="post">
       
       <div class="inp-wrap">
        <input class="form-inp js-form-inp" type="text"><button class="form-btn js-btn">add</button>
       </div>
       
       <ul class="lists" id="list">
        <li class="list-item d-flex justify-content-between align-items-center">
            <div class="wrap">
                <p class="list-about">Reading a book</p>
            </div>
            <i class="fa fa-trash" aria-hidden="true"></i>
        </li>
      </ul>

      <template class="js-list-template">
        <li class="list-item d-flex justify-content-between align-items-center">
            <div class="wrap">
                <p class="list-about"></p>
            </div>
            <i class="fa fa-trash" aria-hidden="true"></i>
        </li>
      </template> 
    </form>
    <script src="./main.js"></script>
</body>
</html>
